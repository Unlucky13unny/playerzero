<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Profile | PlayerZero</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo-container">
                <img src="images/playerzero-logo.png" alt="PlayerZero" class="logo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li><a href="leaderboard.html">Leaderboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Profile Card -->
        <section class="profile-card">
            <h1 class="trainer-name">LumbrJackson</h1>
            
            <div class="level-row">
                <div class="level-number">50</div>
                <div class="level-details">
                    <div class="team-info">
                        <span class="team-dot instinct"></span>
                        <span class="team-name">Instinct</span>
                    </div>
                    <div class="start-date">Since 7/10/2016</div>
                </div>
            </div>
            
            <div class="level-label">LVL</div>
            
            <div class="friend-code">
                <span class="code-number">205655364353</span>
                <button class="copy-btn" onclick="copyToClipboard('205655364353')">Copy</button>
            </div>
        </section>

        <!-- Stats and Chart Section -->
        <section class="stats-and-chart">
            <div class="stats-column">
                <div class="stat-item">
                    <div class="stat-label">Distance Walked</div>
                    <div class="stat-value">15,019.30 km</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Pokémon Caught</div>
                    <div class="stat-value">170,216</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Pokéstops Visited</div>
                    <div class="stat-value">109,998</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total XP</div>
                    <div class="stat-value">212,130,283</div>
                </div>
            </div>
            <div class="chart-column">
                <canvas id="radarChart"></canvas>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    showNotification('Friend code copied!', 'success');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
    </script>
</body>
</html>
