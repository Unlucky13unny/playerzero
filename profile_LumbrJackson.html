<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Profile | PlayerZero</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <!-- Trainer Info -->
        <div class="trainer-section">
            <h1>LumbrJackson</h1>
            
            <div class="level-row">
                <div class="level-number">50</div>
                <div class="team-info">
                    <span class="team-circle"></span>
                    <span>Instinct</span>
                </div>
            </div>
            
            <div class="date-row">
                <div class="level-label">LVL</div>
                <div class="start-date">Since 7/10/2016</div>
            </div>
            
            <div class="code-row">
                <span class="friend-code">205655364353</span>
                <button class="copy-button">Copy</button>
            </div>
        </div>
        
        <!-- Stats and Chart -->
        <div class="content-section">
            <div class="stats-column">
                <div class="stat-box">
                    <div class="stat-label">Distance Walked</div>
                    <div class="stat-value">15,019.30 km</div>
                </div>
                
                <div class="stat-box">
                    <div class="stat-label">Pokémon Caught</div>
                    <div class="stat-value">170,216</div>
                </div>
                
                <div class="stat-box">
                    <div class="stat-label">Pokéstops Visited</div>
                    <div class="stat-value">109,998</div>
                </div>
                
                <div class="stat-box">
                    <div class="stat-label">Total XP</div>
                    <div class="stat-value">212,130,283</div>
                </div>
            </div>
            
            <div class="chart-column">
                <canvas id="radar-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
