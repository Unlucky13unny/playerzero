<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grind Stats Calculator | PlayerZero</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    .logo {
      max-width: 300px;
      margin: 0 auto 2rem;
      display: block;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem auto 0.5rem;
      font-weight: bold;
      max-width: 400px;
      text-align: left;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
    }
    .input-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    button {
      background: #111;
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.25rem;
    }
    a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    .links {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <img src="playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo" />
  <h1>Grind Stats Calculator</h1>
  <p>Upload your profile screenshot — we’ll auto-fill and break down your grind per day.</p>

  <div class="input-row">
    <input type="file" id="screenshot" accept="image/*" />
    <button onclick="importStats()">Import Stats</button>
  </div>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" />

  <label for="distanceWalked">Distance Walked (km):</label>
  <input type="number" id="distanceWalked" />

  <label for="totalCaught">Total Pokémon Caught:</label>
  <input type="number" id="totalCaught" />

  <label for="totalStops">Total PokéStops Visited:</label>
  <input type="number" id="totalStops" />

  <label for="totalXP">Total XP:</label>
  <input type="number" id="totalXP" />

  <button onclick="calculateStats()">Run My Stats</button>

  <div class="result" id="result"></div>

  <div class="links">
    <p>Compare your grind: <a href="https://www.reddit.com/r/pgPlayerZero" target="_blank">Join the community</a></p>
    <p>Ready to prove it? <a href="https://pgplayerzero.com" target="_blank">Check out the challenge</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script>
    function importStats() {
      const file = document.getElementById('screenshot').files[0];
      if (!file) return alert("Please upload a screenshot first.");

      Tesseract.recognize(file, 'eng', { logger: m => console.log(m) })
        .then(({ data: { text } }) => {
          console.log("OCR Result:\n", text);

          const distanceMatch = text.match(/Distance Walked[:\s]*([\d,.]+)/i);
          const caughtMatch = text.match(/Pok[eé]mon Caught[:\s]*([\d,]+)/i);
          const stopsMatch = text.match(/Pok[eé]Stops Visited[:\s]*([\d,]+)/i);
          const xpMatch = text.match(/Total\s*XP[^0-9]*([\d,]+)/i) || text.match(/([\d,]+)\s*XP/i);
          const dateMatch = text.match(/Start Date[:\s]*(\d{1,2}\/\d{1,2}\/\d{4})/i);

          if (distanceMatch) document.getElementById('distanceWalked').value = distanceMatch[1].replace(/,/g, '');
          if (caughtMatch) document.getElementById('totalCaught').value = caughtMatch[1].replace(/,/g, '');
          if (stopsMatch) document.getElementById('totalStops').value = stopsMatch[1].replace(/,/g, '');
          if (xpMatch) document.getElementById('totalXP').value = xpMatch[1].replace(/,/g, '');
          if (dateMatch) {
            const [m, d, y] = dateMatch[1].split('/');
            document.getElementById('startDate').value = `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
          }
        })
        .catch(err => {
          console.error("Tesseract error:", err);
          alert("There was a problem reading the image. Try a clearer screenshot.");
        });
    }

    function calculateStats() {
      const startDate = new Date(document.getElementById("startDate").value);
      const distanceWalked = parseFloat(document.getElementById("distanceWalked").value);
      const totalCaught = parseInt(document.getElementById("totalCaught").value);
      const totalStops = parseInt(document.getElementById("totalStops").value);
      const totalXP = parseInt(document.getElementById("totalXP").value);
      const today = new Date();

      if (!startDate || isNaN(totalCaught) || isNaN(totalXP) || isNaN(distanceWalked) || isNaN(totalStops)) {
        document.getElementById("result").innerText = "Please enter valid inputs.";
        return;
      }

      const daysPlayed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

      const pcpd = (totalCaught / daysPlayed).toFixed(2);
      const xppd = (totalXP / daysPlayed).toFixed(2);
      const kmpd = (distanceWalked / daysPlayed).toFixed(2);
      const sppd = (totalStops / daysPlayed).toFixed(2);

      document.getElementById("result").innerHTML = `You've been playing for <strong>${daysPlayed}</strong> days.<br />
        PCPD (Caught/Day): <strong>${pcpd}</strong><br />
        XPPD (XP/Day): <strong>${xppd}</strong><br />
        KMPD (Distance/Day): <strong>${kmpd}</strong><br />
        SPPD (Stops/Day): <strong>${sppd}</strong>`;
    }
  </script>
</body>
</html>
