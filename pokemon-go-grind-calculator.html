<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon GO Comm Day Calculator | PlayerZero</title>
  <link rel="icon" href="favicon.png" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      max-width: 280px;
      margin: 1rem auto;
    }
    #feedback {
      font-size: 0.9rem;
      color: #666;
      font-style: italic;
      margin-top: 1rem;
    }
    #card {
      display: none;
      max-width: 420px;
      background: #f9f9f9;
      border: 4px solid #000;
      border-radius: 30px;
      margin: 2rem auto;
      padding: 1.5rem 1rem;
    }
    .label {
      font-size: 0.85rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 0.3rem;
    }
    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e30613;
    }
    .footer {
      background: #000;
      color: #fff;
      font-size: 1rem;
      padding: 0.75rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      letter-spacing: 1px;
    }
    .promo-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .promo-link a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-icons img {
      width: 36px;
      height: 36px;
      filter: brightness(0%);
      transition: filter 0.3s ease, transform 0.2s ease;
    }
    .social-icons img:hover {
      filter: brightness(0%) invert(50%);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <a href="https://pgplayerzero.com" target="_blank">
    <img src="playerzero-logo.png" alt="PlayerZero Logo" class="logo">
  </a>
  <h1>The Pokémon GO Comm Day Calculator</h1>
  <p>Upload your START and END screenshots — we’ll auto-fill and show your grind results.</p>

  <input type="text" id="trainerName" placeholder="Trainer Name">
  <input type="file" id="startImage" accept="image/*">
  <input type="number" id="startSeen" placeholder="Start Seen">
  <input type="number" id="startCaught" placeholder="Start Caught">
  <input type="file" id="endImage" accept="image/*">
  <input type="number" id="endSeen" placeholder="End Seen">
  <input type="number" id="endCaught" placeholder="End Caught">
  <input type="number" id="shinies" placeholder="Shinies Caught">
  <input type="number" id="hoursPlayed" value="3" placeholder="Hours Played">

  <button onclick="processScreenshots()">Import Stats</button>
  <div id="feedback"></div>
  <button onclick="generateCard()">Run My Stats</button>
  <button onclick="downloadCard()">Download Card</button>

  <div id="card">
    <div class="footer">
