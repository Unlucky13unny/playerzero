<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon GO Grind Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    .trainer-name {
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }
    .start-date {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .stat-row:last-of-type {
      border-bottom: none;
    }
    .label {
      font-size: 0.85rem;
      color: #555;
      text-transform: uppercase;
    }
    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d60000;
    }
    .footer {
      background: #000;
      color: #fff;
      font-size: 1rem;
      padding: 0.75rem;
      margin-top: 1.5rem;
      border-radius: 0px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="playerzero-logo.png" alt="PlayerZero Logo" class="logo">
    <div class="trainer-name">LumbrJackson</div>
    <div class="start-date">Start Date: 7/10/2016</div>

    <div class="stat-row">
      <div>
        <div class="label">Distance Walked</div>
        <div class="value">14,988.9</div>
      </div>
      <div>
        <div class="label">KM/Day</div>
        <div class="value">4.66</div>
      </div>
    </div>

    <div class="stat-row">
      <div>
        <div class="label">Pokémon Caught</div>
        <div class="value">168,579</div>
      </div>
      <div>
        <div class="label">Caught/Day</div>
        <div class="value">52.40</div>
      </div>
    </div>

    <div class="stat-row">
      <div>
        <div class="label">PokéStops Visited</div>
        <div class="value">108,915</div>
      </div>
      <div>
        <div class="label">Stops/Day</div>
        <div class="value">33.86</div>
      </div>
    </div>

    <div class="stat-row">
      <div>
        <div class="label">Total XP</div>
        <div class="value">210,912,431</div>
      </div>
      <div>
        <div class="label">XP/Day</div>
        <div class="value">65561.84</div>
      </div>
    </div>

    <div class="footer">GRIND CARD</div>
  </div>
</body>
</html>
