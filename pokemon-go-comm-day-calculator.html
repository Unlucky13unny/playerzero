<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon GO Comm Day Calculator | PlayerZero</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="/scripts/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, button, label {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .logo {
      max-width: 280px;
      height: auto;
      margin: 1rem auto;
    }
    .card {
      display: none;
      width: 100%;
      max-width: 420px;
      background: #f9f9f9;
      border: 4px solid #000;
      border-radius: 30px;
      margin: 2rem auto;
      padding: 1.5rem 1rem;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
    }
    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e30613;
    }
    .footer {
      background: #000;
      color: #fff;
      font-size: 1rem;
      padding: 0.75rem;
      margin: 1rem auto;
      border-radius: 8px;
      letter-spacing: 1px;
      width: 80%;
      max-width: 280px;
    }
    .promo {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    .promo a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-icons a img {
      width: 36px;
      height: 36px;
      filter: brightness(0%);
      transition: filter 0.3s ease, transform 0.2s ease;
    }
    .social-icons a img:hover {
      filter: brightness(0%) invert(50%);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://pgplayerzero.com" target="_blank">
      <img src="/playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo">
    </a>
    <h1>The Pokémon GO Comm Day Calculator</h1>
    <p>Upload your START and END screenshots — we’ll auto-fill and show your grind results.</p>

    <input type="text" id="trainerName" placeholder="Trainer Name">

    <label for="startImage">Start Screenshot</label>
    <input type="file" id="startImage" accept="image/*">
    <input type="number" id="startSeen" placeholder="Start Seen">
    <input type="number" id="startCaught" placeholder="Start Caught">

    <label for="endImage">End Screenshot</label>
    <input type="file" id="endImage" accept="image/*">
    <input type="number" id="endSeen" placeholder="End Seen">
    <input type="number" id="endCaught" placeholder="End Caught">

    <input type="number" id="shinies" placeholder="Shinies Caught">
    <input type="number" id="hoursPlayed" placeholder="Hours Played (default 3)" value="3">

    <button onclick="processScreenshots()">Import Stats</button>
    <button onclick="generateCard()">Run My Stats</button>
    <button onclick="downloadCard()">Download Card</button>

    <div id="card" class="card">
      <div class="footer">COMMUNITY DAY</div>
      <div class="label" id="displayTrainer">@Trainer</div>
      <div class="label" id="displayPokemon">Pokémon</div>
      <div class="label">Total Caught</div>
      <div class="value" id="totalCaught">0</div>
      <div class="label">Catches/Hour</div>
      <div class="value" id="catchesPerHour">0</div>
      <div class="label">Catch %</div>
      <div class="value" id="catchRate">0%</div>
      <div class="label">Shinies Caught</div>
      <div class="value" id="shinyCount">0</div>
    </div>

    <div class="promo">
      <a href="https://pgplayerzero.com" target="_blank">Check out the PlayerZero Challenge</a>
      <div class="social-icons">
        <a href="https://instagram.com/pgplayerzero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
        <a href="https://tiktok.com/@pgplayerzero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>
        <a href="https://www.reddit.com/r/pgPlayerZero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/reddit.svg" alt="Reddit"></a>
      </div>
    </div>
  </div>

  <script>
    function processScreenshots() {
      const readImage = (file, isStart) => {
        return Tesseract.recognize(file, 'eng', { logger: m => console.log(m.status) })
          .then(({ data: { text } }) => {
            const seen = (text.match(/seen[^\d]*([\d,]+)/i) || [])[1]?.replace(/,/g, '') || null;
            const caught = (text.match(/caught[^\d]*([\d,]+)/i) || [])[1]?.replace(/,/g, '') || null;
            const pokemon = (text.match(/\d{4}\s+([a-zA-Z]+)/) || [])[1] || null;
            if (isStart) {
              document.getElementById('startSeen').value = seen;
              document.getElementById('startCaught').value = caught;
            } else {
              document.getElementById('endSeen').value = seen;
              document.getElementById('endCaught').value = caught;
              document.getElementById("displayPokemon").innerText = pokemon || "Pokémon";
            }
          });
      };

      const startImage = document.getElementById("startImage").files[0];
      const endImage = document.getElementById("endImage").files[0];

      if (!startImage || !endImage) {
        alert("Please upload both START and END screenshots.");
        return;
      }

      Promise.all([
        readImage(startImage, true),
        readImage(endImage, false)
      ]);
    }

    function generateCard() {
      const trainer = document.getElementById("trainerName").value || "@Trainer";
      const shinies = parseInt(document.getElementById("shinies").value) || 0;
      const hours = parseFloat(document.getElementById("hoursPlayed").value) || 3;

      const startSeen = parseInt(document.getElementById("startSeen").value);
      const startCaught = parseInt(document.getElementById("startCaught").value);
      const endSeen = parseInt(document.getElementById("endSeen").value);
      const endCaught = parseInt(document.getElementById("endCaught").value);

      const seenDiff = endSeen - startSeen;
      const caughtDiff = endCaught - startCaught;
      const catchRate = seenDiff > 0 ? ((caughtDiff / seenDiff) * 100).toFixed(1) : "0";

      document.getElementById("displayTrainer").innerText = trainer;
      document.getElementById("totalCaught").innerText = caughtDiff;
      document.getElementById("catchesPerHour").innerText = (caughtDiff / hours).toFixed(1);
      document.getElementById("catchRate").innerText = catchRate + "%";
      document.getElementById("shinyCount").innerText = shinies;

      document.getElementById("card").style.display = "block";
    }

    function downloadCard() {
      html2canvas(document.getElementById("card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "comm_day_card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
