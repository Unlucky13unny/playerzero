<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comm Day Calculator | PlayerZero Challenge</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      max-width: 280px;
      height: auto;
      margin: 1rem auto;
    }
    img.preview {
      display: none;
      max-width: 300px;
      max-height: 616px;
      margin: 1rem auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #feedback {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

<a href="https://pgplayerzero.com" target="_blank">
  <img src="playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo">
</a>
<h1>Comm Day Calculator</h1>
<p>Upload your Pok√©dex screenshots ‚Äî we'll auto-fill your grind stats.</p>

<input type="file" id="startUpload" accept="image/*">
<button onclick="runTextOCR('start')">Import START Stats</button>
<canvas id="startCanvas" style="display:none;"></canvas>
<img id="startPreview" class="preview" />

<hr style="max-width: 400px; margin: 2rem auto; border: none; border-top: 1px solid #ddd;">

<input type="file" id="endUpload" accept="image/*">
<button onclick="runTextOCR('end')">Import END Stats</button>
<canvas id="endCanvas" style="display:none;"></canvas>
<img id="endPreview" class="preview" />

<p id="feedback"></p>

<input type="number" id="startSeen" placeholder="Start Seen">
<input type="number" id="startCaught" placeholder="Start Caught">
<input type="number" id="endSeen" placeholder="End Seen">
<input type="number" id="endCaught" placeholder="End Caught">
<input type="number" id="hoursPlayed" placeholder="Hours Played (e.g., 3)">
<input type="number" id="shiniesCaught" placeholder="Shinies Caught">

<button onclick="runMyStats()">Run My Stats</button>
<button onclick="downloadCard()">Download Card</button>

<script>
  const previews = {
    start: document.getElementById('startPreview'),
    end: document.getElementById('endPreview')
  };
  const canvases = {
    start: document.getElementById('startCanvas'),
    end: document.getElementById('endCanvas')
  };
  const files = {};
  const feedback = document.getElementById('feedback');

  function preprocessImage(image, canvas) {
    const ctx = canvas.getContext("2d");
    canvas.width = image.width;
    canvas.height = image.height;
    ctx.drawImage(image, 0, 0);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < imageData.data.length; i += 4) {
      let avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
      let bin = avg > 160 ? 255 : 0;
      imageData.data[i] = imageData.data[i+1] = imageData.data[i+2] = bin;
    }
    ctx.putImageData(imageData, 0, 0);
    return canvas.toDataURL();
  }

  function handleUpload(type, event) {
    const file = event.target.files[0];
    files[type] = file;
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.onload = () => {
        const canvas = canvases[type];
        const cleaned = preprocessImage(img, canvas);
        previews[type].src = cleaned;
        previews[type].style.display = 'block';
      };
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  }

  document.getElementById('startUpload').addEventListener('change', e => handleUpload('start', e));
  document.getElementById('endUpload').addEventListener('change', e => handleUpload('end', e));

  async function runTextOCR(type) {
    if (!files[type]) return alert("Upload an image first.");
    feedback.innerText = `Scanning ${type.toUpperCase()} image...`;

    const canvas = canvases[type];
    const dataURL = canvas.toDataURL();

    const result = await Tesseract.recognize(dataURL, 'eng');
    const text = result.data.text;
    console.log(`OCR OUTPUT (${type}):`, text);

    const cleanText = text.replace(/\s+/g, ' ');
    const seenMatch = cleanText.match(/Seen\s*[:\-]?\s*([\d,]+)/i);
    const caughtMatch = cleanText.match(/Caught\s*[:\-]?\s*([\d,]+)/i);

    const seenVal = seenMatch ? seenMatch[1].replace(/,/g, '') : '';
    const caughtVal = caughtMatch ? caughtMatch[1].replace(/,/g, '') : '';

    document.getElementById(`${type}Seen`).value = seenVal;
    document.getElementById(`${type}Caught`).value = caughtVal;

    if (seenVal && caughtVal) {
      feedback.innerText = `‚úÖ ${type.toUpperCase()} Stats: Seen ${seenVal}, Caught ${caughtVal}`;
    } else {
      feedback.innerText = `‚ö†Ô∏è Couldn't extract stats from ${type.toUpperCase()} image. Try clearer screenshot or enter manually.`;
    }
  }

  function runMyStats() {
    const startCaught = parseInt(document.getElementById('startCaught').value);
    const endCaught = parseInt(document.getElementById('endCaught').value);
    const hours = parseFloat(document.getElementById('hoursPlayed').value);
    const shinies = parseInt(document.getElementById('shiniesCaught').value);

    if (isNaN(startCaught) || isNaN(endCaught) || isNaN(hours)) {
      alert("Please fill in all fields before calculating.");
      return;
    }

    const totalCaught = endCaught - startCaught;
    const caughtPerHour = (totalCaught / hours).toFixed(1);
    const shinyRate = ((shinies / totalCaught) * 100).toFixed(1);

    feedback.innerText = `üìä Total Caught: ${totalCaught}, Caught/Hour: ${caughtPerHour}, Shiny %: ${shinyRate}%`;
  }

  function downloadCard() {
    alert("Card download not implemented yet.");
  }
</script>

</body>
</html>
