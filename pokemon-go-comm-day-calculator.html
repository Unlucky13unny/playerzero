<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comm Day Calculator | PlayerZero</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      max-width: 280px;
      height: auto;
      margin: 1rem auto;
    }
    .result-img {
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #e30613;
      font-style: italic;
    }
    .status.success {
      color: green;
      font-style: normal;
    }
    .footer {
      background: #000;
      color: #fff;
      font-size: 1rem;
      padding: 0.75rem;
      margin-top: 1.5rem;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      letter-spacing: 1px;
      width: 80%;
      max-width: 280px;
    }
    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-icons a img {
      width: 36px;
      height: 36px;
      filter: brightness(0%);
      transition: filter 0.3s ease, transform 0.2s ease;
    }
    .social-icons a img:hover {
      filter: brightness(0%) invert(50%);
      transform: scale(1.1);
    }
    .promo-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .promo-link a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    .card {
      background: url('card-bg-image.png') center/cover no-repeat #fff;
      display: none;
      width: 100%;
      max-width: 420px;
      border: 4px solid #000;
      border-radius: 30px;
      margin: 2rem auto;
      padding: 1.5rem 1rem;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
    }
    .stat-group {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }
    .stat {
      width: 48%;
    }
    .label {
      font-size: 0.85rem;
      text-transform: uppercase;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e30613;
    }
  </style>
</head>
<body>
  <img src="playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo">
  <h1>The Comm Day Calculator</h1>
  <p>Upload your START and END screenshots — we’ll auto-fill and calculate your Community Day gains.</p>

  <label for="startImage">Start Screenshot</label>
  <input type="file" id="startImage">
  <label for="endImage">End Screenshot</label>
  <input type="file" id="endImage">

  <button onclick="runOCR()">Import Stats</button>
  <img id="previewStart" class="result-img" style="display:none;">
  <img id="previewEnd" class="result-img" style="display:none;">
  <p class="status success" id="output">✅ Stats pulled. Verify below.</p>

  <h3>Start Stats</h3>
  <input id="startSeen" placeholder="Start Seen">
  <input id="startCaught" placeholder="Start Caught">

  <h3>End Stats</h3>
  <input id="endSeen" placeholder="End Seen">
  <input id="endCaught" placeholder="End Caught">

  <input id="trainerName" placeholder="Trainer Name">
  <input id="shinyCount" placeholder="Shiny Count">
  <input id="hoursPlayed" placeholder="Hours Played">

  <button onclick="runStats()">Run My Stats</button>

  <div id="card" class="card">
    <div class="footer">COMMUNITY DAY CARD</div>
    <img src="playerzero-logo.png" alt="PlayerZero Logo" class="logo">
    <div class="stat-group">
      <div class="stat">
        <div class="label">Pokémon Caught</div>
        <div class="value" id="deltaCaught">0</div>
      </div>
      <div class="stat">
        <div class="label">Catch %</div>
        <div class="value" id="catchPercent">0%</div>
      </div>
    </div>
    <div class="stat-group">
      <div class="stat">
        <div class="label">Caught per Hour</div>
        <div class="value" id="caughtPerHour">0.0</div>
      </div>
      <div class="stat">
        <div class="label">Shiny Count</div>
        <div class="value" id="shinyTotal">0</div>
      </div>
    </div>
  </div>

  <button onclick="downloadCard()">Download My Comm Day Card</button>
  <div class="promo-link">
    <a href="https://pgplayerzero.com" target="_blank">Check out the PlayerZero Challenge</a>
  </div>
  <div class="social-icons">
    <a href="https://instagram.com/pgplayerzero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
    <a href="https://tiktok.com/@pgplayerzero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>
    <a href="https://www.reddit.com/r/pgPlayerZero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/reddit.svg" alt="Reddit"></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function runOCR() {
      // (OCR logic already implemented elsewhere)
    }

    function runStats() {
      const seenStart = parseInt(document.getElementById('startSeen').value);
      const seenEnd = parseInt(document.getElementById('endSeen').value);
      const caughtStart = parseInt(document.getElementById('startCaught').value);
      const caughtEnd = parseInt(document.getElementById('endCaught').value);
      const shiny = parseInt(document.getElementById('shinyCount').value);
      const hours = parseFloat(document.getElementById('hoursPlayed').value);

      if (!isNaN(seenStart) && !isNaN(seenEnd) && !isNaN(caughtStart) && !isNaN(caughtEnd) && !isNaN(hours)) {
        const caught = caughtEnd - caughtStart;
        const seen = seenEnd - seenStart;
        const catchPercent = seen > 0 ? ((caught / seen) * 100).toFixed(1) : 0;
        const perHour = (caught / hours).toFixed(1);

        document.getElementById('deltaCaught').textContent = caught.toLocaleString();
        document.getElementById('catchPercent').textContent = `${catchPercent}%`;
        document.getElementById('caughtPerHour').textContent = perHour;
        document.getElementById('shinyTotal').textContent = isNaN(shiny) ? 0 : shiny;

        document.getElementById('card').style.display = 'block';
      } else {
        document.getElementById('output').textContent = '⚠️ Please enter all fields to calculate.';
        document.getElementById('output').className = 'status error';
      }
    }

    function downloadCard() {
      html2canvas(document.getElementById("card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "comm_day_card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
