<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comm Day Calculator | PlayerZero</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      max-width: 280px;
      height: auto;
      margin: 1rem auto;
    }
    .result-img {
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #e30613;
      font-style: italic;
    }
    .status.success {
      color: green;
      font-style: normal;
    }
    .footer {
      background: #000;
      color: #fff;
      font-size: 1rem;
      padding: 0.75rem;
      margin-top: 1.5rem;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      letter-spacing: 1px;
      width: 80%;
      max-width: 280px;
    }
    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-icons a img {
      width: 36px;
      height: 36px;
      filter: brightness(0%);
      transition: filter 0.3s ease, transform 0.2s ease;
    }
    .social-icons a img:hover {
      filter: brightness(0%) invert(50%);
      transform: scale(1.1);
    }
    .promo-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .promo-link a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo">
  <h1>The Comm Day Calculator</h1>
  <p>Upload your START and END screenshots — we’ll auto-fill and calculate your Community Day gains.</p>
  <input type="file" id="startImage">
  <input type="file" id="endImage">
  <button onclick="runOCR()">Import Stats</button>
  <p class="status">⚠️ The image reader isn’t perfect. If any stats don’t auto-fill, just enter them manually below.</p>
  <img id="previewStart" class="result-img" style="display:none;">
  <img id="previewEnd" class="result-img" style="display:none;">
  <input id="startSeen" placeholder="Start Seen">
  <input id="startCaught" placeholder="Start Caught">
  <input id="endSeen" placeholder="End Seen">
  <input id="endCaught" placeholder="End Caught">
  <button onclick="runStats()">Run My Stats</button>
  <div id="card" style="display:none; margin-top:2rem; border:4px solid #000; padding:1.5rem 1rem; border-radius:30px; max-width:420px; margin-left:auto; margin-right:auto;">
    <div class="footer">COMM DAY CARD</div>
    <img src="playerzero-logo.png" alt="PlayerZero Logo" class="logo">
    <div class="stat-group">
      <div class="stat">
        <div class="label">Total Seen</div>
        <div class="value" id="deltaSeen">0</div>
      </div>
      <div class="stat">
        <div class="label">Total Caught</div>
        <div class="value" id="deltaCaught">0</div>
      </div>
    </div>
  </div>
  <button onclick="downloadCard()">Download My Comm Day Card</button>
  <div class="promo-link">
    <a href="https://pgplayerzero.com" target="_blank">Check out the PlayerZero Challenge</a>
  </div>
  <div class="social-icons">
    <a href="https://instagram.com/pgplayerzero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
    <a href="https://tiktok.com/@pgplayerzero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>
    <a href="https://www.reddit.com/r/pgPlayerZero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/reddit.svg" alt="Reddit"></a>
  </div>
  <div id="output" class="status"></div>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function runOCR() {
      const startFile = document.getElementById('startImage').files[0];
      const endFile = document.getElementById('endImage').files[0];

      if (!startFile || !endFile) return;

      const processImage = (file, previewId, seenId, caughtId, callback) => {
        const reader = new FileReader();
        reader.onload = () => {
          const imageBase64 = reader.result.split(',')[1];
          document.getElementById(previewId).src = reader.result;
          document.getElementById(previewId).style.display = 'block';

          fetch("https://api.ocr.space/parse/image", {
            method: "POST",
            headers: {
              apikey: "K84614746888957",
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
              base64Image: `data:image/jpeg;base64,${imageBase64}`,
              isOverlayRequired: false,
              scale: true,
              OCREngine: 2
            })
          })
          .then(res => res.json())
          .then(data => {
            const text = data.ParsedResults?.[0]?.ParsedText || "";
            const numbers = text.match(/\d+/g);
            if (numbers?.length >= 2) {
              document.getElementById(seenId).value = numbers[0];
              document.getElementById(caughtId).value = numbers[1];
              callback(true);
            } else {
              callback(false);
            }
          })
          .catch(err => {
            console.error(err);
            callback(false);
          });
        };
        reader.readAsDataURL(file);
      };

      let count = 0;
      let success = 0;

      processImage(startFile, 'previewStart', 'startSeen', 'startCaught', (ok) => {
        count++;
        if (ok) success++;
        if (count === 2) finalize();
      });
      processImage(endFile, 'previewEnd', 'endSeen', 'endCaught', (ok) => {
        count++;
        if (ok) success++;
        if (count === 2) finalize();
      });

      function finalize() {
        if (success === 2) {
          document.getElementById('output').textContent = '✅ Stats pulled. Verify below.';
          document.getElementById('output').className = 'status success';
        } else {
          document.getElementById('output').textContent = '⚠️ Could not read values. Try different screenshot or enter manually.';
          document.getElementById('output').className = 'status error';
        }
      }
    }

    function runStats() {
      const seenStart = parseInt(document.getElementById('startSeen').value);
      const seenEnd = parseInt(document.getElementById('endSeen').value);
      const caughtStart = parseInt(document.getElementById('startCaught').value);
      const caughtEnd = parseInt(document.getElementById('endCaught').value);

      if (!isNaN(seenStart) && !isNaN(seenEnd) && !isNaN(caughtStart) && !isNaN(caughtEnd)) {
        document.getElementById('deltaSeen').textContent = seenEnd - seenStart;
        document.getElementById('deltaCaught').textContent = caughtEnd - caughtStart;
        document.getElementById('card').style.display = 'block';
      } else {
        document.getElementById('output').textContent = '⚠️ Please enter all fields to calculate.';
        document.getElementById('output').className = 'status error';
      }
    }

    function downloadCard() {
      const card = document.getElementById("card");
      html2canvas(card).then(canvas => {
        const link = document.createElement("a");
        link.download = "comm_day_card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
