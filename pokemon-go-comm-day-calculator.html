<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon GO Comm Day Calculator | PlayerZero</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      max-width: 280px;
      margin: 1rem auto;
    }
    .preview {
      max-width: 300px;
      margin: 0.5rem auto;
      display: none;
      border: 1px solid #ccc;
    }
    #feedback {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #666;
      font-style: italic;
    }
    #card {
      display: none;
      width: 100%;
      max-width: 420px;
      background: #f9f9f9;
      border: 4px solid #000;
      border-radius: 30px;
      margin: 2rem auto;
      padding: 1.5rem 1rem;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
    }
    .label {
      font-size: 0.85rem;
      text-transform: uppercase;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e30613;
    }
    .footer {
      background: #000;
      color: #fff;
      font-size: 1rem;
      padding: 0.75rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      letter-spacing: 1px;
      width: 80%;
      max-width: 280px;
      margin-left: auto;
      margin-right: auto;
    }
    .promo-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .promo-link a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-icons a img {
      width: 36px;
      height: 36px;
      filter: brightness(0%);
      transition: filter 0.3s ease, transform 0.2s ease;
    }
    .social-icons a img:hover {
      filter: brightness(0%) invert(50%);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <a href="https://pgplayerzero.com" target="_blank">
    <img src="/playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo" />
  </a>

  <h1>The Pok√©mon GO Comm Day Calculator</h1>
  <p>Upload your START and END screenshots ‚Äî we‚Äôll auto-fill and show your grind results.</p>

  <label>Start Screenshot</label>
  <input type="file" id="startImage" accept="image/*" onchange="previewImage('startImage', 'startPreview')" />
  <img id="startPreview" class="preview" />

  <label>End Screenshot</label>
  <input type="file" id="endImage" accept="image/*" onchange="previewImage('endImage', 'endPreview')" />
  <img id="endPreview" class="preview" />

  <button onclick="processScreenshots()">Import Stats</button>
  <div id="feedback"></div>

  <input type="text" id="trainerName" placeholder="Trainer Name" />
  <input type="number" id="startCaught" placeholder="Start Caught" />
  <input type="number" id="startSeen" placeholder="Start Seen" />
  <input type="number" id="endCaught" placeholder="End Caught" />
  <input type="number" id="endSeen" placeholder="End Seen" />
  <input type="number" id="shinies" placeholder="Shinies Caught" />
  <input type="number" id="hoursPlayed" placeholder="Hours Played (default 3)" value="3" />

  <button onclick="generateCard()">Run My Stats</button>
  <button onclick="downloadCard()">Download Card</button>

  <div id="card">
    <div class="footer">COMMUNITY DAY</div>
    <div class="label" id="displayTrainer">@Trainer</div>
    <div class="label" id="displayPokemon">Pok√©mon</div>
    <div class="label">Total Caught</div>
    <div class="value" id="totalCaught">0</div>
    <div class="label">Catches/Hour</div>
    <div class="value" id="catchesPerHour">0</div>
    <div class="label">Catch %</div>
    <div class="value" id="catchRate">0%</div>
    <div class="label">Shinies Caught</div>
    <div class="value" id="shinyCount">0</div>
  </div>

  <div class="promo-link">
    <a href="https://pgplayerzero.com" target="_blank">Check out the PlayerZero Challenge</a>
  </div>
  <div class="social-icons">
    <a href="https://instagram.com/pgplayerzero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" /></a>
    <a href="https://tiktok.com/@pgplayerzero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" /></a>
    <a href="https://www.reddit.com/r/pgPlayerZero" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/reddit.svg" alt="Reddit" /></a>
  </div>

  <script>
    function previewImage(inputId, previewId) {
      const file = document.getElementById(inputId).files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = document.getElementById(previewId);
        img.src = reader.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    async function processScreenshots() {
      const startImage = document.getElementById("startImage").files[0];
      const endImage = document.getElementById("endImage").files[0];
      const feedback = document.getElementById("feedback");

      if (!startImage || !endImage) {
        feedback.innerText = "‚ö†Ô∏è Please upload both START and END screenshots.";
        return;
      }

      feedback.innerText = "üîç Scanning START image...";

      const extractStats = async (file) => {
        const result = await Tesseract.recognize(file, 'eng');
        const text = result.data.text;
        const seen = (text.match(/Seen\s*:?[\s]?([\d,]+)/i) || [])[1]?.replace(/,/g, '') || '';
        const caught = (text.match(/Caught\s*:?[\s]?([\d,]+)/i) || [])[1]?.replace(/,/g, '') || '';
        return { seen, caught, raw: text };
      };

      try {
        const start = await extractStats(startImage);
        document.getElementById("startSeen").value = start.seen;
        document.getElementById("startCaught").value = start.caught;

        feedback.innerText = "‚úÖ Scanning END image...";
        const end = await extractStats(endImage);
        document.getElementById("endSeen").value = end.seen;
        document.getElementById("endCaught").value = end.caught;

        const pokeMatch = end.raw.match(/Community Day[:\s]*([A-Za-z]+)/i);
        document.getElementById("displayPokemon").innerText = pokeMatch?.[1] || "Pok√©mon";

        feedback.innerText = "‚úÖ Stats imported. Review & run your stats.";
      } catch (error) {
        console.error(error);
        feedback.innerText = "‚ùå Error reading one or both screenshots.";
      }
    }

    function generateCard() {
      const trainer = document.getElementById("trainerName").value || "@Trainer";
      const startSeen = parseInt(document.getElementById("startSeen").value) || 0;
      const startCaught = parseInt(document.getElementById("startCaught").value) || 0;
      const endSeen = parseInt(document.getElementById("endSeen").value) || 0;
      const endCaught = parseInt(document.getElementById("endCaught").value) || 0;
      const hours = parseFloat(document.getElementById("hoursPlayed").value) || 3;
      const shinies = parseInt(document.getElementById("shinies").value) || 0;

      const seenDiff = endSeen - startSeen;
      const caughtDiff = endCaught - startCaught;
      const catchRate = seenDiff > 0 ? ((caughtDiff / seenDiff) * 100).toFixed(1) : "0";

      document.getElementById("displayTrainer").innerText = trainer;
      document.getElementById("totalCaught").innerText = caughtDiff;
      document.getElementById("catchesPerHour").innerText = (caughtDiff / hours).toFixed(1);
      document.getElementById("catchRate").innerText = catchRate + "%";
      document.getElementById("shinyCount").innerText = shinies;

      document.getElementById("card").style.display = "block";
    }

    function downloadCard() {
      html2canvas(document.getElementById("card")).then((canvas) => {
        const link = document.createElement("a");
        link.download = "comm_day_card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
