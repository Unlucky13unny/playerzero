<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comm Day Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: bold;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem auto;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      margin-top: 1rem;
    }
    #feedback {
      margin: 1rem 0;
      color: #c00;
      font-size: 0.9rem;
    }
    .stat-row {
      display: flex;
      justify-content: space-around;
      max-width: 600px;
      margin: 2rem auto;
    }
    .stat-row input {
      max-width: 150px;
    }
  </style>
</head>
<body>
  <h1>Comm Day Calculator</h1>
  <p>Upload a screenshot and we‚Äôll try to read your stats.</p>
  <input type="file" id="imageUpload" accept="image/*">
  <button onclick="processImage()">Import START Stats</button>
  <div id="feedback"></div>
  <img id="preview" style="display:none">
  <div class="stat-row">
    <input id="startSeen" placeholder="Start Seen">
    <input id="startCaught" placeholder="Start Caught">
  </div>
  <script>
    function processImage() {
      const file = document.getElementById('imageUpload').files[0];
      if (!file) return alert('Please upload an image.');

      const reader = new FileReader();
      reader.onload = () => {
        const preview = document.getElementById('preview');
        preview.src = reader.result;
        preview.style.display = 'block';

        document.getElementById('feedback').innerText = 'üßæ OCR processing...';

        Tesseract.recognize(reader.result, 'eng', {
          tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'
        }).then(({ data: { text } }) => {
          console.log('OCR Text:', text);

          const seenMatch = text.match(/SEEN\s*(\d{1,5})/i);
          const caughtMatch = text.match(/CAUGHT\s*(\d{1,5})/i);

          if (seenMatch) document.getElementById('startSeen').value = seenMatch[1];
          if (caughtMatch) document.getElementById('startCaught').value = caughtMatch[1];

          if (!seenMatch || !caughtMatch) {
            document.getElementById('feedback').innerHTML = '‚ö†Ô∏è Couldn\'t extract numbers. Try a different screenshot or enter manually.';
          } else {
            document.getElementById('feedback').innerText = '';
          }
        }).catch(err => {
          console.error(err);
          document.getElementById('feedback').innerText = '‚ö†Ô∏è OCR failed. Try again.';
        });
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
