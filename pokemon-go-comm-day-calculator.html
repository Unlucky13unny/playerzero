<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comm Day Calculator | PlayerZero</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            font-family: sans-serif;
            background: #fff;
            color: #111;
            padding: 2rem;
            margin: 0;
            text-align: center;
        }
        input, button {
            padding: 0.5rem;
            width: 100%;
            max-width: 400px;
            margin: 0.5rem auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
        }
        button {
            background: #111;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .logo {
            max-width: 280px;
            height: auto;
            margin: 1rem auto;
        }
        .card {
            display: none;
            width: 100%;
            max-width: 420px;
            background: url('card-bg-image.png') center/cover no-repeat;
            border-radius: 20px;
            margin: 2rem auto;
            padding: 1.5rem 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid #000;
        }
        .footer {
            background: #000;
            color: #fff;
            font-size: 1rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            letter-spacing: 1px;
        }
        .value {
            font-size: 2rem;
            font-weight: bold;
            color: #e30613;
        }
        .header {
            font-size: 1.2rem;
            color: #000;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .stat-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <img src="playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo">
    <h1>Comm Day Calculator</h1>

    <input id="trainerName" placeholder="Trainer Name (auto-detect if possible, editable)">
    <input id="pokemonName" placeholder="Pokémon Name (auto-detect if possible, editable)">
    <input id="pokemonCaught" placeholder="Pokémon Caught">
    <input id="catchRate" placeholder="Catch Rate (%)">
    <input id="caughtPerHour" placeholder="Caught Per Hour">
    <input id="shinyCount" placeholder="Shiny Count">

    <button onclick="generateCard()">Run My Stats</button>

    <div id="card" class="card">
        <div class="footer">COMM DAY CARD</div>
        <img src="playerzero-logo.png" alt="PlayerZero Logo" class="logo">

        <div class="value" id="displayTrainerName">Trainer</div>
        <div class="value" id="displayPokemonName">Pokémon</div>

        <div class="stat-group">
            <div class="header">POKÉMON CAUGHT</div>
            <div class="value" id="displayPokemonCaught">0</div>
        </div>

        <div class="stat-group">
            <div class="header">CATCH RATE</div>
            <div class="value" id="displayCatchRate">0.0%</div>
        </div>

        <div class="stat-group">
            <div class="header">CAUGHT PER HOUR</div>
            <div class="value" id="displayCaughtPerHour">0.0</div>
        </div>

        <div class="stat-group">
            <div class="header">SHINY COUNT</div>
            <div class="value" id="displayShinyCount">0</div>
        </div>
    </div>

    <script>
        function generateCard() {
            document.getElementById("displayTrainerName").textContent = document.getElementById("trainerName").value || "Trainer";
            document.getElementById("displayPokemonName").textContent = document.getElementById("pokemonName").value || "Pokémon";
            document.getElementById("displayPokemonCaught").textContent = document.getElementById("pokemonCaught").value || "0";
            document.getElementById("displayCatchRate").textContent = document.getElementById("catchRate").value ? `${document.getElementById("catchRate").value}%` : "0.0%";
            document.getElementById("displayCaughtPerHour").textContent = document.getElementById("caughtPerHour").value || "0.0";
            document.getElementById("displayShinyCount").textContent = document.getElementById("shinyCount").value || "0";

            document.getElementById("card").style.display = "block";
        }
    </script>
</body>
</html>
