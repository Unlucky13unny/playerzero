<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayerZero | Comm Day Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #111;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #ff4757;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e84118;
    }
    .preview {
      max-width: 320px;
      margin: 0.5rem auto;
      border-radius: 12px;
      border: 2px solid #ddd;
      display: block;
    }
    #card {
      display: none;
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 20px;
      background: #fff;
      border: 3px solid #000;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    #card .red {
      color: #e84118;
    }
    #log {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>PlayerZero | Comm Day Calculator</h1>

  <h3>START Screenshot</h3>
  <input type="file" id="startImage" accept="image/*" onchange="handleUpload(event, 'start')"/>
  <img id="startPreview" class="preview">
  <button onclick="runOCR('start')">Import START Stats</button>

  <h3>END Screenshot</h3>
  <input type="file" id="endImage" accept="image/*" onchange="handleUpload(event, 'end')"/>
  <img id="endPreview" class="preview">
  <button onclick="runOCR('end')">Import END Stats</button>

  <h3>Inputs</h3>
  <input id="startSeen" placeholder="Start Seen"/>
  <input id="startCaught" placeholder="Start Caught"/><br/>
  <input id="endSeen" placeholder="End Seen"/>
  <input id="endCaught" placeholder="End Caught"/><br/>
  <input id="trainerName" placeholder="Trainer Name"/>
  <input id="hoursPlayed" placeholder="Hours Played"/>
  <input id="shinies" placeholder="Shinies Caught"/><br/>

  <button onclick="calculate()">Run My Stats</button>
  <button onclick="downloadCard()">Download Card</button>

  <div id="card">
    <div id="cardContent"></div>
  </div>

  <div id="log"></div>

  <script>
    const fileStore = { start: null, end: null };

    function handleUpload(event, type) {
      const file = event.target.files[0];
      fileStore[type] = file;
      const preview = document.getElementById(type + 'Preview');
      preview.src = URL.createObjectURL(file);
    }

    async function runOCR(type) {
      const file = fileStore[type];
      const log = document.getElementById("log");
      if (!file) return alert("Please upload an image first.");

      log.innerText = `Processing ${type.toUpperCase()} image...`;

      try {
        const result = await Tesseract.recognize(file, 'eng', {
          tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'
        });

        const lines = result.data.lines;
        let seenAnchor, caughtAnchor;

        for (let line of lines) {
          const text = line.text.toLowerCase();
          if (text.includes("seen")) seenAnchor = line;
          if (text.includes("caught")) caughtAnchor = line;
        }

        function findNumber(anchor) {
          if (!anchor) return '';
          const y = anchor.bbox.y1;
          const x = anchor.bbox.x0;
          const candidates = lines.filter(l =>
            /^\d+$/.test(l.text) &&
            l.bbox.y0 > y &&
            Math.abs(l.bbox.x0 - x) < 100
          );
          return candidates.length ? candidates[0].text : '';
        }

        document.getElementById(type + 'Seen').value = findNumber(seenAnchor);
        document.getElementById(type + 'Caught').value = findNumber(caughtAnchor);
        log.innerText = `${type.toUpperCase()} OCR complete. Fields updated.`;
      } catch (e) {
        console.error(e);
        log.innerText = "OCR failed. Please check your image.";
      }
    }

    function calculate() {
      const sCaught = parseInt(document.getElementById('startCaught').value) || 0;
      const eCaught = parseInt(document.getElementById('endCaught').value) || 0;
      const sSeen = parseInt(document.getElementById('startSeen').value) || 0;
      const eSeen = parseInt(document.getElementById('endSeen').value) || 0;
      const hours = parseFloat(document.getElementById('hoursPlayed').value) || 1;
      const shinies = parseInt(document.getElementById('shinies').value) || 0;
      const trainer = document.getElementById('trainerName').value || "UNKNOWN";

      const totalCaught = eCaught - sCaught;
      const totalSeen = eSeen - sSeen;
      const catchRate = totalSeen > 0 ? ((totalCaught / totalSeen) * 100).toFixed(1) : "0";
      const perHour = (totalCaught / hours).toFixed(1);

      const content = `
        <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">${trainer.toUpperCase()}</div>
        <div>POKÃ‰MON</div>
        <div class="red" style="font-size: 2rem;">${totalCaught.toLocaleString()}</div>
        <div>CATCHES/HOUR</div>
        <div class="red">${perHour}</div>
        <div>CATCH %</div>
        <div class="red">${catchRate}%</div>
        <div>SHINIES</div>
        <div class="red">${shinies}</div>
      `;

      document.getElementById('cardContent').innerHTML = content;
      document.getElementById('card').style.display = 'inline-block';
    }

    function downloadCard() {
      html2canvas(document.getElementById("card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "commday_card.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
