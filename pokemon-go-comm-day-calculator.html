<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comm Day OCR (OCR.Space)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background: #fff;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem auto;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    img {
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
    #feedback {
      color: #c00;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Comm Day Calculator (via OCR.Space)</h2>

  <input type="file" id="imageInput" accept="image/*">
  <button onclick="sendToOCRSpace()">Try OCR</button>

  <img id="preview" style="display:none" />

  <input id="startSeen" placeholder="Start Seen">
  <input id="startCaught" placeholder="Start Caught">

  <div id="feedback"></div>

  <script>
    const apiKey = "K84614746888957"; // Your OCR.Space API Key

    function sendToOCRSpace() {
      const fileInput = document.getElementById('imageInput');
      const feedback = document.getElementById('feedback');
      const preview = document.getElementById('preview');

      const file = fileInput.files[0];
      if (!file) return alert("Please upload an image first.");

      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      feedback.innerText = "⏳ Sending to OCR.Space...";

      const formData = new FormData();
      formData.append("apikey", apiKey);
      formData.append("language", "eng");
      formData.append("isOverlayRequired", "false");
      formData.append("file", file);

      fetch("https://api.ocr.space/parse/image", {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          const parsedText = data.ParsedResults?.[0]?.ParsedText || "";
          console.log("OCR Result:", parsedText);

          const seenMatch = parsedText.match(/SEEN\s*:?\s*(\d{1,5})/i);
          const caughtMatch = parsedText.match(/CAUGHT\s*:?\s*(\d{1,5})/i);

          if (seenMatch) document.getElementById("startSeen").value = seenMatch[1];
          if (caughtMatch) document.getElementById("startCaught").value = caughtMatch[1];

          if (!seenMatch && !caughtMatch) {
            feedback.innerText = "⚠️ Couldn't extract numbers. Try manual input.";
          } else {
            feedback.innerText = "✅ Stats pulled. Verify below.";
          }
        })
        .catch(err => {
          console.error("OCR Error:", err);
          feedback.innerText = "❌ OCR failed. Try again later.";
        });
    }
  </script>
</body>
</html>
