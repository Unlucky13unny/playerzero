<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comm Day Calculator | PlayerZero</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      max-width: 280px;
      height: auto;
      margin: 1rem auto;
    }
    .result-img {
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #e30613;
      font-style: italic;
      display: none;
    }
    .status.success {
      color: green;
      font-style: normal;
    }
  </style>
</head>
<body>
  <img src="playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo">
  <h1>The Comm Day Calculator</h1>
  <p>Upload your START and END screenshots — we’ll auto-fill and calculate your Community Day gains.</p>

  <label for="startImage">Start Screenshot</label>
  <input type="file" id="startImage">
  <label for="endImage">End Screenshot</label>
  <input type="file" id="endImage">

  <button onclick="runOCR()" id="importButton">Import Stats</button>
  <img id="previewStart" class="result-img" style="display:none;">
  <img id="previewEnd" class="result-img" style="display:none;">
  <p class="status" id="output"></p>

  <h3>Start Stats</h3>
  <input id="startSeen" placeholder="Start Seen">
  <input id="startCaught" placeholder="Start Caught">

  <h3>End Stats</h3>
  <input id="endSeen" placeholder="End Seen">
  <input id="endCaught" placeholder="End Caught">

  <input id="trainerName" placeholder="Trainer Name">
  <input id="shinyCount" placeholder="Shiny Count">
  <input id="hoursPlayed" placeholder="Hours Played">

  <button onclick="runStats()">Run My Stats</button>

  <script>
    function runOCR() {
      const startImage = document.getElementById('startImage').files[0];
      const endImage = document.getElementById('endImage').files[0];
      const output = document.getElementById('output');
      const importBtn = document.getElementById('importButton');

      if (!startImage || !endImage) {
        output.textContent = '⚠️ Please upload both screenshots.';
        output.className = 'status';
        output.style.display = 'block';
        return;
      }

      output.textContent = 'Reading stats from your screenshots...';
      output.className = 'status';
      output.style.display = 'block';
      importBtn.disabled = true;

      // Simulate OCR process
      setTimeout(() => {
        document.getElementById('startSeen').value = 663;
        document.getElementById('startCaught').value = 423;
        document.getElementById('endSeen').value = 666;
        document.getElementById('endCaught').value = 471;

        document.getElementById('previewStart').src = URL.createObjectURL(startImage);
        document.getElementById('previewStart').style.display = 'block';
        document.getElementById('previewEnd').src = URL.createObjectURL(endImage);
        document.getElementById('previewEnd').style.display = 'block';

        output.textContent = '✅ Stats pulled. Verify below.';
        output.className = 'status success';
        output.style.display = 'block';
        importBtn.disabled = false;
      }, 1500);
    }
  </script>
</body>
</html>
