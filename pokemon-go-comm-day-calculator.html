<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comm Day Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      color: #111;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #111;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      margin-top: 1rem;
    }
    #feedback {
      font-size: 0.9rem;
      color: #c00;
      margin: 0.5rem auto;
    }
    .stat-row {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }
    .stat-row input {
      width: 150px;
    }
  </style>
</head>
<body>
  <h2>Comm Day Calculator</h2>
  <p>Upload a screenshot and we'll try to read your stats.</p>
  <input type="file" id="imageInput">
  <button onclick="handleImport()">Import START Stats</button>
  <img id="preview" />
  <div id="feedback"></div>

  <div class="stat-row">
    <input id="startSeen" placeholder="Start Seen">
    <input id="startCaught" placeholder="Start Caught">
  </div>

  <script>
    async function handleImport() {
      const file = document.getElementById('imageInput').files[0];
      if (!file) return;

      const imgPreview = document.getElementById('preview');
      imgPreview.src = URL.createObjectURL(file);

      document.getElementById('feedback').innerText = '⏳ Reading image...';

      try {
        const { data } = await Tesseract.recognize(file, 'eng', {
          tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz',
        });

        const blocks = data.blocks.flatMap(block =>
          block.paragraphs.flatMap(p =>
            p.lines.flatMap(line => line.words.map(w => ({
              text: w.text,
              x: w.bbox.x0,
              y: w.bbox.y0
            })))
          )
        );

        let seenAnchor = blocks.find(b => /seen/i.test(b.text));
        let caughtAnchor = blocks.find(b => /caught/i.test(b.text));

        const getClosestBelow = (anchor) => {
          return blocks
            .filter(b => /\d+/.test(b.text))
            .filter(b => b.y > anchor.y && Math.abs(b.x - anchor.x) < 50)
            .sort((a, b) => a.y - b.y)[0];
        };

        let seenVal = seenAnchor ? getClosestBelow(seenAnchor) : null;
        let caughtVal = caughtAnchor ? getClosestBelow(caughtAnchor) : null;

        if (seenVal) document.getElementById('startSeen').value = seenVal.text;
        if (caughtVal) document.getElementById('startCaught').value = caughtVal.text;

        if (!seenVal && !caughtVal) {
          document.getElementById('feedback').innerText = '⚠️ Couldn\'t extract numbers. Try a different screenshot or enter manually.';
        } else {
          document.getElementById('feedback').innerText = '';
        }

      } catch (err) {
        console.error(err);
        document.getElementById('feedback').innerText = '⚠️ Error during OCR processing.';
      }
    }
  </script>
</body>
</html>
