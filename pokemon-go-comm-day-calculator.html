<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon GO Comm Day Calculator | PlayerZero</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fff;
      color: #111;
      text-align: center;
    }
    input[type="file"] {
      margin: 1rem;
    }
    canvas, img {
      max-width: 100%;
      margin-top: 1rem;
    }
    .stat-block {
      margin: 1rem auto;
      max-width: 400px;
    }
    input[type="number"], input[readonly] {
      width: 100px;
      padding: 0.5rem;
      margin: 0.25rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Comm Day Calculator</h1>

  <div>
    <label>Upload START Screenshot</label>
    <input type="file" id="startImage" accept="image/*" />
    <br/>
    <label>Upload END Screenshot</label>
    <input type="file" id="endImage" accept="image/*" />
  </div>

  <div class="stat-block">
    <p><strong>Hours Played:</strong> <input type="number" id="hours" value="3" min="1" max="24" /></p>
    <p>
      Start Seen: <input readonly id="startSeen" />
      Start Caught: <input readonly id="startCaught" /><br/>
      End Seen: <input readonly id="endSeen" />
      End Caught: <input readonly id="endCaught" />
    </p>
    <p>
      Total Caught: <input readonly id="totalCaught" />
      | Caught/Hour: <input readonly id="caughtPerHour" />
    </p>
  </div>

  <div id="previewArea"></div>

  <script>
    const seenBox = { left: 270, top: 475, width: 130, height: 65 };
    const caughtBox = { left: 440, top: 475, width: 130, height: 65 };

    async function processImage(file, prefix) {
      const img = new Image();
      img.src = URL.createObjectURL(file);
      await img.decode();

      const canvas = document.createElement("canvas");
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      const seenData = ctx.getImageData(seenBox.left, seenBox.top, seenBox.width, seenBox.height);
      const caughtData = ctx.getImageData(caughtBox.left, caughtBox.top, caughtBox.width, caughtBox.height);

      const seenCanvas = document.createElement("canvas");
      seenCanvas.width = seenBox.width;
      seenCanvas.height = seenBox.height;
      seenCanvas.getContext("2d").putImageData(seenData, 0, 0);

      const caughtCanvas = document.createElement("canvas");
      caughtCanvas.width = caughtBox.width;
      caughtCanvas.height = caughtBox.height;
      caughtCanvas.getContext("2d").putImageData(caughtData, 0, 0);

      const seenText = await Tesseract.recognize(seenCanvas, 'eng', {
        tessedit_char_whitelist: '0123456789',
        psm: 7
      });
      const caughtText = await Tesseract.recognize(caughtCanvas, 'eng', {
        tessedit_char_whitelist: '0123456789',
        psm: 7
      });

      const cleanSeen = seenText.data.text.replace(/\D/g, '').trim();
      const cleanCaught = caughtText.data.text.replace(/\D/g, '').trim();

      document.getElementById(prefix + 'Seen').value = cleanSeen;
      document.getElementById(prefix + 'Caught').value = cleanCaught;

      calculateTotals();
    }

    function calculateTotals() {
      const sCaught = parseInt(document.getElementById('startCaught').value || '0');
      const eCaught = parseInt(document.getElementById('endCaught').value || '0');
      const hours = parseFloat(document.getElementById('hours').value || '1');

      const total = eCaught - sCaught;
      const perHour = total / hours;

      if (!isNaN(total)) {
        document.getElementById('totalCaught').value = total.toLocaleString();
        document.getElementById('caughtPerHour').value = Math.round(perHour).toLocaleString();
      }
    }

    document.getElementById('startImage').addEventListener('change', e => {
      if (e.target.files[0]) {
        processImage(e.target.files[0], 'start');
      }
    });

    document.getElementById('endImage').addEventListener('change', e => {
      if (e.target.files[0]) {
        processImage(e.target.files[0], 'end');
      }
    });

    document.getElementById('hours').addEventListener('input', calculateTotals);
  </script>
</body>
</html>
