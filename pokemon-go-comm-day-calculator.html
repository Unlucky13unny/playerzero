<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comm Day Manual Crop OCR</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    #image {
      max-width: 100%;
      max-height: 500px;
    }
    .crop-label {
      margin-top: 1rem;
      font-weight: bold;
    }
    #results input {
      margin: 1rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Manual Crop OCR - Comm Day Calculator</h1>
  <input type="file" id="upload" accept="image/*">
  <br>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="image" />

  <div class="crop-label">Crop SEEN area:</div>
  <button onclick="setSeenCrop()">Set Seen Crop</button>
  <div class="crop-label">Crop CAUGHT area:</div>
  <button onclick="setCaughtCrop()">Set Caught Crop</button>
  <br>
  <button onclick="runOCR()">Read Stats</button>

  <div id="results">
    <input type="text" id="seen" placeholder="Seen Result">
    <input type="text" id="caught" placeholder="Caught Result">
  </div>

  <script>
    let cropper, seenData, caughtData;

    document.getElementById('upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      document.getElementById('image').src = url;
      setTimeout(() => {
        if (cropper) cropper.destroy();
        cropper = new Cropper(document.getElementById('image'), {
          viewMode: 1,
          movable: true,
          zoomable: true,
          scalable: true,
          cropBoxMovable: true,
          cropBoxResizable: true
        });
      }, 100);
    });

    function setSeenCrop() {
      seenData = cropper.getData();
      alert("Seen crop zone saved.");
    }

    function setCaughtCrop() {
      caughtData = cropper.getData();
      alert("Caught crop zone saved.");
    }

    function runOCR() {
      if (!seenData || !caughtData) return alert("Please set both crop zones.");
      const img = cropper.getImageData();
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const sourceImage = document.getElementById("image");

      const extractText = (crop, callback) => {
        canvas.width = crop.width;
        canvas.height = crop.height;
        ctx.drawImage(sourceImage, crop.x, crop.y, crop.width, crop.height, 0, 0, crop.width, crop.height);
        Tesseract.recognize(canvas, 'eng', {
          tessedit_char_whitelist: '0123456789',
        }).then(({ data: { text } }) => {
          callback(text.replace(/[^0-9]/g, ''));
        });
      };

      extractText(seenData, seen => document.getElementById('seen').value = seen);
      extractText(caughtData, caught => document.getElementById('caught').value = caught);
    }
  </script>
</body>
</html>
