<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comm Day Calculator | PlayerZero</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            font-family: sans-serif;
            background: #fff;
            color: #111;
            padding: 2rem;
            margin: 0;
            text-align: center;
        }
        input, button {
            padding: 0.5rem;
            width: 100%;
            max-width: 400px;
            margin: 0.5rem auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
        }
        button {
            background: #111;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .logo {
            max-width: 280px;
            height: auto;
            margin: 1rem auto;
        }
        .card {
            background: url('card-bg-image.png') center/cover no-repeat;
            display: none;
            width: 100%;
            max-width: 420px;
            height: auto;
            border-radius: 20px;
            margin: 2rem auto;
            padding: 1.5rem 1rem;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
            color: white;
            border: 4px solid black;
        }
        .card-header {
            background: #000;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .label {
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }
        .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e30613;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <img src="playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo">
    <h1>Comm Day Calculator</h1>

    <label for="startImage">Start Screenshot</label>
    <input type="file" id="startImage">
    <label for="endImage">End Screenshot</label>
    <input type="file" id="endImage">
    <button onclick="runOCR()" id="importButton">Import Stats</button>
    <p class="status" id="output"></p>

    <h3>Trainer Name (auto-fills if detected, editable):</h3>
    <input id="trainerName" placeholder="Trainer Name">

    <h3>Pokémon Name (auto-detect if possible, editable):</h3>
    <input id="pokemonName" placeholder="Pokémon Name">

    <h3>Start Stats</h3>
    <input id="startSeen" placeholder="Start Seen">
    <input id="startCaught" placeholder="Start Caught">

    <h3>End Stats</h3>
    <input id="endSeen" placeholder="End Seen">
    <input id="endCaught" placeholder="End Caught">
    <input id="shinyCount" placeholder="Shiny Count">
    <input id="hoursPlayed" placeholder="Hours Played">

    <button onclick="runStats()">Run My Stats</button>

    <div id="card" class="card">
        <div class="card-header">COMM DAY CARD</div>
        <img src="playerzero-logo.png" alt="PlayerZero Logo" class="logo">
        <div class="value" id="trainerDisplay">Trainer Name</div>
        <div class="label">Pokémon:</div>
        <div class="value" id="pokemonDisplay">POKEMON</div>

        <div class="label">Pokémon Caught</div>
        <div class="value" id="deltaCaught">0</div>

        <div class="label">Catch Rate</div>
        <div class="value" id="catchPercent">0%</div>

        <div class="label">Caught Per Hour</div>
        <div class="value" id="caughtPerHour">0.0</div>

        <div class="label">Shiny Count</div>
        <div class="value" id="shinyTotal">0</div>
    </div>

    <script>
        function runStats() {
            const seenStart = parseInt(document.getElementById('startSeen').value);
            const seenEnd = parseInt(document.getElementById('endSeen').value);
            const caughtStart = parseInt(document.getElementById('startCaught').value);
            const caughtEnd = parseInt(document.getElementById('endCaught').value);
            const shiny = parseInt(document.getElementById('shinyCount').value) || 0;
            const hours = parseFloat(document.getElementById('hoursPlayed').value) || 1;
            const trainer = document.getElementById('trainerName').value;
            const pokemon = document.getElementById('pokemonName').value;

            const seen = Math.max(1, seenEnd - seenStart);
            const caught = Math.max(0, caughtEnd - caughtStart);
            const catchPercent = ((caught / seen) * 100).toFixed(1);
            const perHour = (caught / hours).toFixed(1);

            document.getElementById('deltaCaught').textContent = caught.toLocaleString();
            document.getElementById('catchPercent').textContent = `${catchPercent}%`;
            document.getElementById('caughtPerHour').textContent = perHour;
            document.getElementById('shinyTotal').textContent = shiny;
            document.getElementById('trainerDisplay').textContent = trainer || "@Trainer";
            document.getElementById('pokemonDisplay').textContent = pokemon || "POKEMON";
            document.getElementById('card').style.display = 'block';
        }
    </script>
</body>
</html>
