<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon GO Comm Day Calculator | PlayerZero</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="/style.css">
  <script src="/scripts/html2canvas.min.js"></script>
  <script defer src="/scripts/commday.js"></script>
</head>
<body>
  <div class="container">
    <a href="https://pgplayerzero.com" target="_blank">
      <img src="/playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo">
    </a>
    <h1>Community Day Calculator</h1>
    <p>Input your stats from start and end of Community Day and flex your grind!</p>

    <input type="text" id="trainerName" placeholder="Trainer Name">
    <input type="text" id="pokemonName" placeholder="Community Day Pokémon (e.g. Pawmi)">
    <input type="text" id="month" placeholder="Month (e.g. May 2025)">
    <input type="number" id="startSeen" placeholder="Start Seen">
    <input type="number" id="endSeen" placeholder="End Seen">
    <input type="number" id="startCaught" placeholder="Start Caught">
    <input type="number" id="endCaught" placeholder="End Caught">
    <input type="number" id="shinies" placeholder="Shinies Caught">
    <input type="number" id="hoursPlayed" placeholder="Hours Played (default 3)">
    <button onclick="generateCard()">Generate My Card</button>

    <div id="card" class="card hidden">
      <div class="footer">COMMUNITY DAY</div>
      <div class="label" id="displayTrainer">@Trainer</div>
      <div class="label" id="displayMonth">Month</div>
      <div class="label" id="displayPokemon">Pokémon</div>
      <div class="label">Total Caught</div>
      <div class="value" id="totalCaught">0</div>
      <div class="label">Catches/Hour</div>
      <div class="value" id="catchesPerHour">0</div>
      <div class="label">Catch %</div>
      <div class="value" id="catchRate">0%</div>
      <div class="label">Shinies Caught</div>
      <div class="value" id="shinyCount">0</div>
    </div>

    <button onclick="downloadCard()">Download Card</button>
  </div>
</body>
</html>
