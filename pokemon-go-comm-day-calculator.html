<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayerZero Comm Day Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 1rem;
      color: #111;
      text-align: center;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .preview {
      max-width: 300px;
      margin: 0.5rem auto;
      display: block;
      border: 1px solid #ccc;
    }
    #card {
      margin-top: 2rem;
      padding: 1rem;
      display: inline-block;
      border: 3px solid black;
      border-radius: 2rem;
      text-align: center;
      background: #f9f9f9;
      font-weight: bold;
    }
    #card .red {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Comm Day Calculator</h1>
  <p>Upload your profile screenshots and we’ll break down your grind.</p>

  <input type="file" id="startImage" accept="image/*"/>
  <br><img id="startPreview" class="preview">
  <br><button onclick="runOCR('start')">Import START Stats</button>

  <br><input type="file" id="endImage" accept="image/*"/>
  <br><img id="endPreview" class="preview">
  <br><button onclick="runOCR('end')">Import END Stats</button>

  <br><br>
  <input id="startSeen" placeholder="Start Seen">
  <input id="startCaught" placeholder="Start Caught"><br>
  <input id="endSeen" placeholder="End Seen">
  <input id="endCaught" placeholder="End Caught"><br>
  <input id="trainerName" placeholder="Trainer Name (optional)">
  <input id="hoursPlayed" placeholder="Hours Played (e.g., 3)">
  <input id="shinies" placeholder="Shinies Caught"><br>

  <button onclick="calculate()">Run My Stats</button>
  <button onclick="downloadCard()">Download Card</button>

  <div id="card" style="display:none">
    <div id="cardContent"></div>
  </div>

  <script>
    const previews = {
      start: document.getElementById('startPreview'),
      end: document.getElementById('endPreview')
    };
    const files = {};

    document.getElementById('startImage').addEventListener('change', e => {
      const file = e.target.files[0];
      files.start = file;
      previews.start.src = URL.createObjectURL(file);
    });

    document.getElementById('endImage').addEventListener('change', e => {
      const file = e.target.files[0];
      files.end = file;
      previews.end.src = URL.createObjectURL(file);
    });

    async function runOCR(type) {
      if (!files[type]) return alert("Upload an image first.");

      const { data: { lines } } = await Tesseract.recognize(
        files[type],
        'eng',
        { tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz' }
      );

      let seenLine, caughtLine;
      for (let line of lines) {
        const text = line.text.toLowerCase();
        if (text.includes("seen")) seenLine = line;
        if (text.includes("caught")) caughtLine = line;
      }

      const getBelowNumber = (anchorLine) => {
        const anchorY = anchorLine?.bbox.y1 || 0;
        const candidates = lines.filter(line =>
          /^\d+$/.test(line.text) &&
          line.bbox.y0 > anchorY &&
          Math.abs(line.bbox.x0 - anchorLine.bbox.x0) < 100
        );
        return candidates.length ? candidates[0].text : '';
      };

      const seenVal = getBelowNumber(seenLine);
      const caughtVal = getBelowNumber(caughtLine);

      document.getElementById(type + 'Seen').value = seenVal;
      document.getElementById(type + 'Caught').value = caughtVal;
    }

    function calculate() {
      const startCaught = parseInt(document.getElementById('startCaught').value) || 0;
      const endCaught = parseInt(document.getElementById('endCaught').value) || 0;
      const startSeen = parseInt(document.getElementById('startSeen').value) || 0;
      const endSeen = parseInt(document.getElementById('endSeen').value) || 0;
      const trainer = document.getElementById('trainerName').value || "UNKNOWN";
      const hours = parseFloat(document.getElementById('hoursPlayed').value) || 1;
      const shinies = parseInt(document.getElementById('shinies').value) || 0;

      const totalCaught = endCaught - startCaught;
      const totalSeen = endSeen - startSeen;
      const perHour = totalCaught / hours;
      const catchRate = totalSeen > 0 ? (totalCaught / totalSeen * 100).toFixed(1) : "0";

      const card = document.getElementById('card');
      const content = `
        <div>${trainer.toUpperCase()}</div>
        <div>POKÉMON</div>
        <div class="red" style="font-size:2rem;">${totalCaught.toLocaleString()}</div>
        <div>CATCHES/HOUR</div>
        <div class="red">${perHour.toFixed(1)}</div>
        <div>CATCH %</div>
        <div class="red">${catchRate}%</div>
        <div>SHINIES CAUGHT</div>
        <div class="red">${shinies}</div>
      `;
      document.getElementById('cardContent').innerHTML = content;
      card.style.display = 'inline-block';
    }

    function downloadCard() {
      html2canvas(document.getElementById("card")).then(canvas => {
        const link = document.createElement("a");
        link.download = "commday_card.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
