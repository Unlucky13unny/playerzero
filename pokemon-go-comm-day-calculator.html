<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comm Day Calculator | PlayerZero</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .preview {
      max-width: 300px;
      margin-top: 1rem;
    }
    .warning {
      font-size: 0.9rem;
      color: #b30000;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Comm Day Calculator</h1>
  <p>Upload a screenshot and we‚Äôll try to read your stats.</p>

  <input type="file" id="startImg" accept="image/*">
  <button onclick="importStats()">Import START Stats</button>
  <img id="preview" class="preview" style="display:none;">
  <p id="ocrResult"></p>

  <input type="number" id="startSeen" placeholder="Start Seen">
  <input type="number" id="startCaught" placeholder="Start Caught">

  <script>
    function importStats() {
      const fileInput = document.getElementById("startImg");
      const file = fileInput.files[0];
      const preview = document.getElementById("preview");
      const ocrResult = document.getElementById("ocrResult");

      if (!file) return alert("Please upload a screenshot.");

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          // Create canvas to crop image to center region (where SEEN/CAUGHT lives)
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          const w = img.width;
          const h = img.height;

          const cropWidth = w * 0.4; // 40% of width
          const cropHeight = h * 0.1; // 10% of height
          const cropX = (w - cropWidth) / 2;
          const cropY = h * 0.53; // just below the Pok√©mon name/number

          canvas.width = cropWidth;
          canvas.height = cropHeight;
          ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

          preview.src = reader.result;
          preview.style.display = "block";

          Tesseract.recognize(canvas, 'eng', { logger: m => console.log(m) })
            .then(({ data: { text } }) => {
              ocrResult.innerText = "üßæ OCR Result: " + text;
              const seenMatch = text.match(/SEEN\s*(\d{1,4})/i);
              const caughtMatch = text.match(/CAUGHT\s*(\d{1,4})/i);

              if (seenMatch) document.getElementById("startSeen").value = seenMatch[1];
              if (caughtMatch) document.getElementById("startCaught").value = caughtMatch[1];

              if (!seenMatch && !caughtMatch) {
                ocrResult.innerHTML += '<br><span class="warning">‚ö†Ô∏è Couldn\'t extract numbers. Try a different screenshot or enter manually.</span>';
              }
            })
            .catch(err => {
              console.error("OCR Error", err);
              ocrResult.innerHTML = '<span class="warning">‚ö†Ô∏è OCR failed. Try again.</span>';
            });
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
