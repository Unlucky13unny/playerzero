<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comm Day Calculator | PlayerZero</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      max-width: 280px;
      height: auto;
      margin: 1rem auto;
    }
    .result-img {
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #e30613;
      font-style: italic;
      display: none;
    }
    .status.success {
      color: green;
      font-style: normal;
    }
  </style>
</head>
<body>
  <img src="playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo">
  <h1>The Comm Day Calculator</h1>
  <p>Upload your START and END screenshots ‚Äî we‚Äôll auto-fill and calculate your Community Day gains.</p>

  <label for="startImage">Start Screenshot</label>
  <input type="file" id="startImage">
  <label for="endImage">End Screenshot</label>
  <input type="file" id="endImage">

  <button onclick="runOCR()" id="importButton">Import Stats</button>
  <img id="previewStart" class="result-img" style="display:none;">
  <img id="previewEnd" class="result-img" style="display:none;">
  <p class="status" id="output"></p>

  <h3>Start Stats</h3>
  <input id="startSeen" placeholder="Start Seen">
  <input id="startCaught" placeholder="Start Caught">

  <h3>End Stats</h3>
  <input id="endSeen" placeholder="End Seen">
  <input id="endCaught" placeholder="End Caught">

  <input id="trainerName" placeholder="Trainer Name">
  <input id="shinyCount" placeholder="Shiny Count">
  <input id="hoursPlayed" placeholder="Hours Played">

  <button onclick="runStats()">Run My Stats</button>

  <script>
    async function runOCR() {
      const apiKey = 'K84614746888957';
      const files = [document.getElementById('startImage').files[0], document.getElementById('endImage').files[0]];
      const output = document.getElementById('output');
      const importBtn = document.getElementById('importButton');

      if (!files[0] || !files[1]) {
        output.textContent = '‚ö†Ô∏è Please upload both screenshots.';
        output.className = 'status';
        output.style.display = 'block';
        return;
      }

      output.textContent = 'üîç Reading stats from your screenshots...';
      output.className = 'status';
      output.style.display = 'block';
      importBtn.disabled = true;

      try {
        const promises = files.map(file => {
          const formData = new FormData();
          formData.append("file", file);
          formData.append("apikey", apiKey);
          formData.append("isOverlayRequired", "false");
          formData.append("language", "eng");
          formData.append("OCREngine", "2");

          return fetch("https://api.ocr.space/parse/image", {
            method: "POST",
            body: formData
          }).then(res => res.json());
        });

        const [startData, endData] = await Promise.all(promises);

        console.log("Start Data OCR: ", startData);
        console.log("End Data OCR: ", endData);

        const startText = startData.ParsedResults[0].ParsedText;
        const endText = endData.ParsedResults[0].ParsedText;

        const startSeen = startText.match(/Seen\s+(\d+)/i);
        const startCaught = startText.match(/Caught\s+(\d+)/i);

        const endSeen = endText.match(/Seen\s+(\d+)/i);
        const endCaught = endText.match(/Caught\s+(\d+)/i);

        document.getElementById('startSeen').value = startSeen ? startSeen[1] : "Not Found";
        document.getElementById('startCaught').value = startCaught ? startCaught[1] : "Not Found";
        document.getElementById('endSeen').value = endSeen ? endSeen[1] : "Not Found";
        document.getElementById('endCaught').value = endCaught ? endCaught[1] : "Not Found";

        // Preview Images
        document.getElementById('previewStart').src = URL.createObjectURL(files[0]);
        document.getElementById('previewStart').style.display = 'block';
        document.getElementById('previewEnd').src = URL.createObjectURL(files[1]);
        document.getElementById('previewEnd').style.display = 'block';

        output.textContent = '‚úÖ Stats pulled. Verify below.';
        output.className = 'status success';
      } catch (error) {
        console.error("OCR Error: ", error.message);
        output.textContent = `‚ö†Ô∏è Error processing images: ${error.message}`;
        output.className = 'status';
      }
      importBtn.disabled = false;
    }
  </script>

</body>
</html>
