<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comm Day Calculator | PlayerZero</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    button {
      background: #111;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      max-width: 280px;
      height: auto;
      margin: 1rem auto;
    }
    .result-img {
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #e30613;
      font-style: italic;
      display: none;
    }
    .status.success {
      color: green;
      font-style: normal;
    }
    .card {
      background: url('card-bg-image.png') center/cover no-repeat #fff;
      display: none;
      width: 100%;
      max-width: 420px;
      border: 4px solid #000;
      border-radius: 30px;
      margin: 2rem auto;
      padding: 1.5rem 1rem;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
    }
    .stat-group {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }
    .stat {
      width: 48%;
    }
    .label {
      font-size: 0.85rem;
      text-transform: uppercase;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e30613;
    }
  </style>
</head>
<body>
  <img src="playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo">
  <h1>The Comm Day Calculator</h1>
  <p>Upload your START and END screenshots — we’ll auto-fill and calculate your Community Day gains.</p>

  <label for="startImage">Start Screenshot</label>
  <input type="file" id="startImage">
  <label for="endImage">End Screenshot</label>
  <input type="file" id="endImage">

  <button onclick="runOCR()" id="importButton">Import Stats</button>
  <img id="previewStart" class="result-img" style="display:none;">
  <img id="previewEnd" class="result-img" style="display:none;">
  <p class="status" id="output"></p>

  <h3>Start Stats</h3>
  <input id="startSeen" placeholder="Start Seen">
  <input id="startCaught" placeholder="Start Caught">

  <h3>End Stats</h3>
  <input id="endSeen" placeholder="End Seen">
  <input id="endCaught" placeholder="End Caught">

  <input id="trainerName" placeholder="Trainer Name">
  <input id="shinyCount" placeholder="Shiny Count">
  <input id="hoursPlayed" placeholder="Hours Played">

  <button onclick="runStats()">Run My Stats</button>

  <div id="card" class="card">
    <div class="footer">COMM DAY CARD</div>
    <img src="playerzero-logo.png" alt="PlayerZero Logo" class="logo">
    <div class="value" id="trainerDisplay">@Trainer</div>
    <div class="label">Pokémon:</div>
    <div class="value" id="pokemonDisplay">POKEMON</div>
    <div class="stat-group">
      <div class="stat">
        <div class="label">Pokémon Caught</div>
        <div class="value" id="deltaCaught">0</div>
      </div>
      <div class="stat">
        <div class="label">Catch Rate</div>
        <div class="value" id="catchPercent">0%</div>
      </div>
    </div>
    <div class="stat-group">
      <div class="stat">
        <div class="label">Caught per Hour</div>
        <div class="value" id="caughtPerHour">0.0</div>
      </div>
      <div class="stat">
        <div class="label">Shiny Count</div>
        <div class="value" id="shinyTotal">0</div>
      </div>
    </div>
  </div>

  <script>
    async function runOCR() {
      const apiKey = 'K84614746888957'; // Replace with your key if it changes
      const files = [document.getElementById('startImage').files[0], document.getElementById('endImage').files[0]];
      const output = document.getElementById('output');
      output.textContent = '🔍 Reading stats from your screenshots...';
      output.style.display = 'block';

      const promises = files.map(file => {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("apikey", apiKey);
        formData.append("isOverlayRequired", "false");
        formData.append("language", "eng");
        formData.append("OCREngine", "2");

        return fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        }).then(res => res.json());
      });

      const [startData, endData] = await Promise.all(promises);
      document.getElementById('startSeen').value = startData.ParsedResults[0].ParsedText.match(/Seen\s+(\d+)/)[1];
      document.getElementById('startCaught').value = startData.ParsedResults[0].ParsedText.match(/Caught\s+(\d+)/)[1];
      document.getElementById('endSeen').value = endData.ParsedResults[0].ParsedText.match(/Seen\s+(\d+)/)[1];
      document.getElementById('endCaught').value = endData.ParsedResults[0].ParsedText.match(/Caught\s+(\d+)/)[1];
      
      output.textContent = '✅ Stats pulled. Verify below.';
    }
  </script>
</body>
</html>
