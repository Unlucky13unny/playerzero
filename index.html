<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayerZero</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000000, #333333);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
    }

    .logo {
      max-width: clamp(200px, 70vw, 400px);
      height: auto;
      margin-bottom: clamp(15px, 4vw, 40px);
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .teaser {
      font-size: 1rem;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 2s 1.5s forwards;
      margin: 0 clamp(10px, 5vw, 30px);
    }

    .coming-soon {
      margin-top: clamp(12px, 2.5vw, 25px);
      font-size: 1rem;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 2s 3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* DESKTOP overrides only */
    @media (min-width: 769px) {
      .logo {
        max-width: 600px;
        margin-bottom: 50px;
      }

      .teaser {
        font-size: 2rem;
        line-height: 1.4;
      }

      .coming-soon {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <img src="images/A6-PlayerZero.png" alt="PlayerZero Logo" class="logo" />

  <div class="teaser">
    It’s not what you’ve already accomplished…<br>
    It’s what you’re about to…
  </div>

  <div class="coming-soon">
    Coming soon...
  </div>
</body>
</html>
