<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayerZero Challenge</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    img.logo {
      max-width: 400px;
      margin-bottom: 1rem;
    }

    .stacked-tagline-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .stacked-tagline {
      display: inline-block;
      text-align: left;
      font-weight: bold;
      font-style: italic;
      font-size: 1rem;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .intro {
      font-size: 1rem;
      font-weight: 500;
      max-width: 650px;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    h1 {
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-style: italic;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    a.button {
      background: black;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 3rem;
    }

    .faq {
      max-width: 700px;
      text-align: left;
    }

    .faq h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
    }

    .faq p {
      margin: 0.5rem 0 1.5rem 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 2rem;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      text-align: left;
      position: relative;
    }

    .modal-content h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-logo {
      max-width: 150px;
      display: block;
      margin: 0 auto 1rem auto;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button.send-button {
      margin-top: 1rem;
      background-color: black;
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <img src="playerzero-logo.png" alt="PlayerZero Challenge Logo" class="logo" />

  <div class="stacked-tagline-container">
    <div class="stacked-tagline">
      It's not about what you've accomplished.<br />
      It's about what you're about to...
    </div>
  </div>

  <p class="intro">
    A first-of-its-kind <strong style="color: red;">CHALLENGE</strong>...<br />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...built for players who <strong>GRIND</strong>.<br />
    <strong>FLEX</strong> your stats, let the community know you show out,<br />
    and put some <strong>RESPECT</strong> on your name!
  </p>

  <a href="#" onclick="document.getElementById('contactModal').style.display='block'" class="button">Contact</a>

  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('contactModal').style.display='none'">&times;</span>
      <img src="playerzero-logo.png" class="contact-logo" alt="Logo" />
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button class="send-button" type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
