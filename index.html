<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayerZero</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000000, #333333);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
    }

    .logo {
      max-width: clamp(150px, 40vw, 400px);
      height: auto;
      margin-bottom: clamp(20px, 5vw, 50px);
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .teaser {
      font-size: clamp(1.2rem, 3vw + 1rem, 2rem);
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 2s 1.5s forwards;
      margin: 0 clamp(10px, 5vw, 40px);
    }

    .coming-soon {
      margin-top: clamp(15px, 3vw, 30px);
      font-size: clamp(0.9rem, 2vw + 0.5rem, 1.2rem);
      color: #aaa;
      opacity: 0;
      animation: fadeIn 2s 3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <img src="images/A6-PlayerZero.png" alt="PlayerZero Logo" class="logo" />

  <div class="teaser">
    It’s not what you’ve already accomplished…<br>
    It’s what you’re about to…
  </div>

  <div class="coming-soon">
    Coming soon...
  </div>
</body>
</html>
